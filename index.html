<!DOCTYPE html>
<html>
<head>
  <title>Valentine?</title>
  <style>
    body {

      background-color: #ffd6e8;

    h1 {

</head>
<body>

<h1>Meghu, will you be my Valentine? üíñ</h1>

<button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
<button id="no" onmouseover="moveNo()">No üíî</button>

<script>
  function yesClicked() {
    alert("Yayyy! ‚ù§Ô∏è I knew you would say YES üòò");

  function moveNo() {

    noBtn.style.left = x + "px";

</html>
